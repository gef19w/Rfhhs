<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Paris Map with Cesium</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.95/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.95/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // تهيئة Cesium Viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      imageryProvider: new Cesium.IonImageryProvider({ assetId: 3845 }), // Bing Maps
      baseLayerPicker: false,
      shouldAnimate: true
    });

    // التكبير نحو باريس
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(2.3522, 48.8566, 2000), // خط الطول، خط العرض، الارتفاع
      orientation: {
        heading: Cesium.Math.toRadians(0), // اتجاه الكاميرا
        pitch: Cesium.Math.toRadians(-30), // زاوية الميل
      }
    });

    // إضافة علامة على باريس
    viewer.entities.add({
      name: 'Paris',
      position: Cesium.Cartesian3.fromDegrees(2.3522, 48.8566),
      point: {
        pixelSize: 20,
        color: Cesium.Color.RED
      },
      label: {
        text: 'Paris',
        font: '14pt sans-serif',
        fillColor: Cesium.Color.WHITE,
        outlineColor: Cesium.Color.BLACK,
        outlineWidth: 2,
        style: Cesium.LabelStyle.FILL_AND_OUTLINE,
        verticalOrigin: Cesium.VerticalOrigin.BOTTOM
      }
    });

    // معالجة الأخطاء
    viewer.scene.globe.tileLoadProgressEvent.addEventListener(function(tilesLoaded) {
      if (tilesLoaded === 0) {
        console.log("تم تحميل جميع البلاطات بنجاح!");
      }
    });

    viewer.scene.errorEvent.addEventListener(function(error) {
      console.error("حدث خطأ في المشهد:", error);
      alert("حدث خطأ أثناء تحميل الخريطة. يُرجى التحقق من اتصال الإنترنت أو تحديث الصفحة.");
    });
  </script>
</body>
</html>
